{% extends "tnews/base.html" %}

{% block content %}
<div class="container mt-4 mb-5">
  <h1 class="mb-4 section-title"><span>All Categories</span></h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for category in side_categories %}
      <div class="col">
          <div class="card h-100 shadow-sm list-item-card">
              <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'post-by-category' category.id %}"><i class="bi bi-flag-fill me-2"></i>{{ category.name|title }}</a></h5>
                  <p class="card-text">({{ category.post_set.count }})</p>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% include "tnews/footer.html" %}
{% endblock content %}
