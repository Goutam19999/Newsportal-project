<div id="newsletter-section"
     class="p-4 mb-3 rounded sidebar-widget newsletter-widget shadow-sm">
  <h4 class="fst-italic section-title">
    <span>Subscribe</span>
  </h4>
  <div id="newsletter_side_message"></div>
  <p>Get the latest news delivered straight to your inbox.</p>

<form action="{% url 'newsletter' %}"
        method="post"
        id="newsletter_buttom_form">
    {% csrf_token %}
    <div class="mb-3">
      <label for="newsletterEmail" class="form-label visually-hidden">Email address</label>
      <input type="email"
             name="email"
             class="form-control"
             id="newsletterEmail"
             placeholder="Enter your email" />
    </div>
    <button type="submit" class="btn btn-success w-100">Subscribe</button>
  </form>
</div>
