<h3 class="mb-3 section-title">
  <span>Trending News</span>
</h3>
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for post in recent_posts %}
  <!-- Trending Item 1 -->
  <div class="col">
    <div class="card h-100 shadow-sm news-card">
      <img src="{{ post.featured_image.url }}"
           class="card-img-top"
           alt="{{ post.title }}" />
      <div class="card-body">
        <a style="text-decoration: none;" href="{% url 'post-detail' featured_post.pk %}"><h5 class="card-title">{{ post.title }}</h5></a>
        <p class="card-text">{{ post.content|truncatechars:40 }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ post.published_at }}</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
