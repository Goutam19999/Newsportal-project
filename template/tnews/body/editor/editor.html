<h3 class="mt-5 mb-3 section-title"><span>Editor's Picks</span></h3>
         <div class="row row-cols-1 row-cols-md-2 g-4">
              <!-- Pick Item 1 -->
               {% for post in editor_pick %}
              <div class="col">
                  <div class="card h-100 shadow-sm news-card">
                      <img src="{{ post.featured_image.url }}" class="card-img-top" alt="{{ post.title }}">
                      <div class="card-body">
                          <h5 class="card-title">{{ post.title|truncatechars:40 }}</h5>
                          <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                          <a href="{% url 'post-detail' post.pk %}" class="btn btn-outline-success btn-sm">Read More</a>
                      </div>
                      <div class="card-footer">
                          <small class="text-muted">{{ post.published_at }}</small>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
